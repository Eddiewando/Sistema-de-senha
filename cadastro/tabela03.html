              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Cadastro de Guichê</h1>
        <form class="row">
          <div class="col">
            <div class="mb-3 col-3">
              <label for="InputCodigoBalcao" class="form-label">Código:</label>
              <input disabled type="text" class="form-control" id="InputCodigo" aria-describedby="InserirCodigo">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-2"><label for="InputBalcao" class="form-label">Balcão:</label></div>
                    <div class="col-1"><input type="text" class="form-control" id="InputBalcao"></div>
                </div>
            </div>
            <div class="mb-3 col-3">
                <label for="InputNumeroBalcao" class="form-label">Número:</label>
                <input type="text" class="form-control" id="InputNumeroBalcao" aria-describedby="InserirNumeroBalcao">
            </div>
          </div>
          <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                    </th>
                    <th scope="col">Tipos de Atendimento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="CheckBoxGeral" checked></th>
                    <td><label class="form-check-label" for="CheckBoxGeral">Geral</label></td>
                  </tr>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="CheckBoxPrioritario" checked></th>
                    <td><label class="form-check-label" for="CheckBoxPrioritario">Prioritário</label></td>
                  </tr>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="CheckBoxNormal" checked></th>
                    <td><label class="form-check-label" for="CheckBoxNormal">Normal</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button type="submit" class="btn btn-totem">Salvar</button>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Balcão</th>
                <th scope="col">Número</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Balcão</td>
                <td>01</td>
                <td><div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-totem"><i class="bi bi-pencil-square"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-trash"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-eye"></i></button>
                </div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Balcão</td>
                <td>02</td>
                <td><div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-totem"><i class="bi bi-pencil-square"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-trash"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-eye"></i></button>
                </div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Balcão</td>
                <td>03</td>
                <td><div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-totem"><i class="bi bi-pencil-square"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-trash"></i></button>
                  <button type="button" class="btn btn-totem"><i class="bi bi-eye"></i></button>
                </div></td>
              </tr>
            </tbody>
          </table>
    </div>
