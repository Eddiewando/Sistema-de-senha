<body>
  <nav class="navbar navbar-expand-lg" style= "background-color: rgb(56, 56, 124);" >

      <a class="navbar-brand" href="../index.html">Sistema de Tabelas</a>

              <li><a class="dropdown-item" href="tabela02.html">Cadastro de Senhas</a></li>

          </li>
        </ul>
      </div>
    </div>

    <div class="container">
        <h1>Cadastro de Operadores</h1>
        <form>
            <div class="mb-3 col-3">
              <label for="InputCodigo" class="form-label">Código:</label>
              <input disabled type="text" class="form-control" id="InputCodigo" aria-describedby="InserirCodigo">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-2"><label for="InputColaborador" class="form-label">Colaborador:</label></div>
                    <div class="col-1"><input type="text" class="form-control" id="InputColaborador"></div>
                    <div class="col-1"><button type="submit" class="btn btn-totem"><i class="bi bi-search"></i></button></div>
                    <div class="col-1"><button type="submit" class="btn btn-totem"><i class="bi bi-pencil-square"></i></button></div>
                    <div class="col-3"><input disabled type="text" class="form-control" id="OutputColaborador"></div>
                    <div class="col-1"><button type="submit" class="btn btn-totem">Submit</button></div>
                </div>
            </div>
            <div class="mb-3 col-3">
                <label for="InputNome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="InputNome" aria-describedby="InserirNome">
            </div>
            <div class="mb-3 col-3">
                <label for="InputSenha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="InputSenha" aria-describedby="InserirSenha">
            </div>
            <div class="mb-3 col-3">
                <label for="InputConfirmacaoSenha" class="form-label">Confirmar senha:</label>
                <input type="password" class="form-control" id="InputConfirmacaoSenha" aria-describedby="InserirConfirmacaoSenha">
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#
                    </th>
                    <th scope="col">Nome</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked></th>
                    <td><label class="form-check-label" for="flexCheckChecked2">Cancelar Itens</label></td>
                  </tr>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked></th>
                    <td><label class="form-check-label" for="flexCheckChecked3">Menu Gerência</label></td>
                  </tr>
                  <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" checked></th>
                    <td><label class="form-check-label" for="flexCheckChecked4">Menu Operadores</label></td>
                  </tr>
                </tbody>
              </table>
            <button type="submit" class="btn btn-totem">Salvar</button>
          </form>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
